# HandLingo Frontend - Static Site Configuration for Render
services:
  - type: web
    name: handlingo-frontend
    env: static
    buildCommand: ""
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://handlingo.onrender.com
      - path: /*
        name: Access-Control-Allow-Methods
        value: GET, POST, PUT, DELETE, OPTIONS
      - path: /*
        name: Access-Control-Allow-Headers
        value: Content-Type, Authorization
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_BASE_URL
        value: https://handlingo.onrender.com/api